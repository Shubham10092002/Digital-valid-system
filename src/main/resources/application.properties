# src/main/resources/application.properties

# --- Core Application Configuration ---
spring.application.name=digital-wallet-demo
server.port=8086

#turnoff the springboot banner
spring.main.banner-mode=off


# --- Environment Configuration (Default/Development) ---
app.environment=development
app.message=Welcome to the Digital Wallet Development Environment!

# expose all actuator

management.endpoints.web.exposure.include=*

# Custom info shown in /actuator/info
management.info.env.enabled=true
info.app.name=Digital Wallet System
info.app.version=1.0.0
info.app.description=A simple digital wallet system built with Spring Boot

